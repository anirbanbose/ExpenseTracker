<header class="app-header">
    <div class="header-container">

        <!-- Logo / Title -->
        <div class="header-logo">
            <img src="logo.png" alt="Logo" />
            <a routerLink="/" class="app-title">Expense Tracker</a>
        </div>

        <!-- Navigation Menu -->
        <nav class="nav-menu">
            <a routerLink="/features" class="nav-link">Features</a>
            <a routerLink="/testimonials" class="nav-link">Testimonials</a>

            <!-- Authenticated Menu -->
            @if(isAuthenticated)
            {
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <span>Welcome, {{ userFullName }}</span>
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item routerLink="/account/dashboard">Dashboard</button>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
            }
            <!-- Guest Menu -->
            @else {
            <a routerLink="/sign-in" class="nav-link">Login</a>
            <button mat-raised-button routerLink="/sign-up" class="sign-up-button">
                Sign Up
            </button>
            }
        </nav>
    </div>
</header>
