<div class="success-container mat-typography">
    <mat-card class="success-card">
        <div class="success-icon-wrapper">
            <mat-icon class="success-icon" color="primary">check_circle</mat-icon>
        </div>
        <mat-card-title class="success-title">Registration Successful</mat-card-title>

        <mat-card-content>
            <p class="success-message">
                Your account has been created successfully. You can now log in and start using Expense Tracker.
            </p>
        </mat-card-content>

        <mat-card-actions class="success-actions">
            <button mat-flat-button color="primary" (click)="goToLogin()">Go to Login</button>
        </mat-card-actions>
    </mat-card>
</div>
