<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error *ngIf="showValidationError('firstName')">
            <ng-container *ngIf="detailsForm.controls['firstName'].hasError('required')">
                First Name is <strong>required</strong>.
            </ng-container>
            <ng-container *ngIf="detailsForm.controls['firstName'].hasError('maxlength')">
                First Name can't be more than <strong>100 characters</strong>.
            </ng-container>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Middle Name</mat-label>
        <input matInput formControlName="middleName" />
        <mat-error
            *ngIf="showValidationError('middleName') && detailsForm.controls['middleName'].hasError('maxlength')">
            Middle Name can't be more than <strong>100 characters</strong>.
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error *ngIf="showValidationError('lastName')">
            <ng-container *ngIf="detailsForm.controls['lastName'].hasError('required')">
                Last Name is <strong>required</strong>.
            </ng-container>
            <ng-container *ngIf="detailsForm.controls['lastName'].hasError('maxlength')">
                Last Name can't be more than <strong>100 characters</strong>.
            </ng-container>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>Preferred Currency </mat-label>
        <mat-select id="preferredCurrency" formControlName="preferredCurrency" required>
            <mat-option *ngFor="let c of currencies" [value]="c.value">
                {{ c.text }}
            </mat-option>
        </mat-select>
        <mat-error
            *ngIf="showValidationError('preferredCurrency') && detailsForm.controls['preferredCurrency'].hasError('required')">
            Preferred currency is <strong>required</strong>.
        </mat-error>
    </mat-form-field>

    <div class="mt-6 button-container">
        <button mat-button type="button" class="grey-button" (click)="goBack()">Back
            <mat-icon>arrow_back</mat-icon></button>
        <button mat-flat-button color="primary" type="submit">Submit
            <mat-icon iconPositionEnd>person_add</mat-icon></button>
    </div>
</form>
