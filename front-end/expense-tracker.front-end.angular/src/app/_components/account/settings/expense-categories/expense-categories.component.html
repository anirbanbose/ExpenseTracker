<mat-card class="settings-card">
    <mat-card-header style="padding-bottom: 20px;">
        <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <et-settings-expense-category-list *ngIf="currentView == 1" (addNew)="onAddNew()"
            (editCategory)="onEdit($event)"></et-settings-expense-category-list>
        <et-add-edit-expense-category *ngIf="currentView == 2" (backToList)="onBackToList()"
            [expenseCategoryId]="selectedCategoryId"></et-add-edit-expense-category>
        <et-add-edit-expense-category *ngIf="currentView == 3" (backToList)="onBackToList()"
            [expenseCategoryId]="selectedCategoryId"></et-add-edit-expense-category>
    </mat-card-content>
</mat-card>
