<table mat-table [dataSource]="recentExpenses" class="mat-elevation-z1">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let expense">{{ expense.expenseDate | date: 'mediumDate' }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let expense">{{ expense.expenseCategory }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef class="cell-amount">Amount</th>
        <td mat-cell *matCellDef="let expense" class="cell-amount">{{ expense.expenseAmount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'category', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'category', 'amount'];"></tr>

    <!-- Empty State -->
    <tr *matNoDataRow>
        <td colspan="3" class="empty-state">No expenses found.</td>
    </tr>
</table>
