<!-- Advanced Search Form -->
<form [formGroup]="searchForm" class="advanced-search-form">
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput formControlName="searchText" placeholder="Search by text" />
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category </mat-label>
        <input type="text" placeholder="Select category" aria-label="Category" matInput formControlName="category"
            [matAutocomplete]="categoryAuto">
        <mat-autocomplete #categoryAuto="matAutocomplete" [displayWith]="displayFn">
            @for (option of filteredCategories | async; track option) {
            <mat-option [value]="option">{{option.name}}</mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Currency </mat-label>
        <mat-select id="currency" formControlName="currency">
            <mat-option *ngFor="let c of currencies" [value]="c.value">
                {{ c.text }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <div class="search-actions">
        <button mat-stroked-button type="button" (click)="resetSearch()">Reset</button>
        <button mat-raised-button color="primary" type="submit" (click)="onSearch()">Search</button>
    </div>
</form>
