<mat-form-field style="padding-right: 16px;">
    <mat-label>Select Year</mat-label>
    <mat-select [(ngModel)]="selectedYear" (selectionChange)="yearSelected()">
        <mat-option *ngFor="let year of years" [value]="year.value">{{year.label}}</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Select Month</mat-label>
    <mat-select [(ngModel)]="selectedMonth" (selectionChange)="monthSelected()">
        <mat-option *ngFor="let month of months" [value]="month.value">{{month.label}}</mat-option>
    </mat-select>
</mat-form-field>
