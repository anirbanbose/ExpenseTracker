<div style="margin:10px">
    <h2 mat-dialog-title>{{ title }}</h2>

    <mat-dialog-content>
        <p>{{ message }}</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onDismiss()">
            {{ cancelText }}
        </button>
        <button mat-raised-button color="warn" (click)="onConfirm()">
            {{ okText }}
        </button>
    </mat-dialog-actions>
</div>
